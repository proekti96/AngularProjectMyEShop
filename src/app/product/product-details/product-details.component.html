<div class="container my-5">
	<div class="p-5 text-center bg-body-tertiary rounded-3">
		<div class="d-inline-flex gap-2 mb-5">
			<div class="card bg-success card-bordered p-4">
				<div class="card-header bg-light">
					<h2 class="card-title">Product details</h2>
				</div>
				<div *ngIf = product class="card-body bg-success p-1">
					<ul class="list-group list-group-flush">
						<li class="list-group-item">
							<b>Product ID: </b> 
							{{product!.id}}
						</li>
						<li class="list-group-item">
							<b>Product name: </b> 
							{{product!.name}}
						</li>
						<li class="list-group-item">
							<b>Product description: </b>
							<br>
							{{product!.description}}
						</li>
						<li class="list-group-item">
							<button class="col-4 d-inline-flex btn btn-primary m-2" 
							(click) = "addToProductOrder()" type="button">
								Add to product order
							</button>
							<button class="col-4 d-inline-flex btn btn-success m-2" 
							(click) = "displayOrderPage()" type="button">
								Go to order details
							</button>
						</li>
					</ul>
				</div>
			</div>
		</div>
		<div>
			<button class="d-inline-flex align-items-center btn btn-primary btn-lg px-4 rounded-pill" 
			(click)="displayProductsPage()" type="button">
				Return to product list
			</button>
		</div>
	</div>
</div>
